      </header>
        
        <h2>{{topic}}</h2>
      
        <div style="margin-left: 100px ; margin-top: 50px;">
            <div id="_results" ></div>  <br />
        </div>
      
      <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/file.js')}}"></script>
      <script>
         
        var topic = {{topic| tojson}}
        var docs = {{docs| tojson}}
        var collection = {{collection|tojson}}
        var dict_docs_line = {{dict_docs_line | tojson}}

        console.log(topic)
        show_results(docs,collection);

        function show_results(docs,collection) {
            
            list_results = '<ul>';
                
            for(i=0; i<docs.length; i++){
                list_results += "<li>" + '<a href="'+'static/collections/' + collection +'/' + docs[i]+ '">' + docs[i] + "</a>" + "</li>"
                list_results += "<p>" +dict_docs_line[docs[i]] + "</p>"
                list_results += "</br>";
            }
            list_results += '</ul>';
            
            document.getElementById("_results").innerHTML = list_results;
        }

      </script>
    </body>
